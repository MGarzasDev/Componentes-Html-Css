<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ComponenteResponsive</title>
</head>

<body>
    <h1 class="body_h1">Our Pricing</h1>
    <div class="grid_container">
        <div class="grid_container__box1">
            <h3 class="grid_container__box1--h3">Basic</h3>
            <div class="grid_container__box1_precio">
                <p class="grid_container__box1--dollar">$</p>
                <p class="grid_container__box1--precio"> 19.99</p>
            </div>
            <div class="grid_container__box1_datos">
                <p class="grid_container__box1--p">500 GB Storage</p>
            <p class="grid_container__box1--p">2 Users Allowed</p>
            <p class="grid_container__box1--p">Send up to 3 GB</p>
            </div>
            <button class="grid_container__button">
                <a href="#">Learn More</a>
            </button>
        </div>
        <div class="grid_container__box2">
            <h3 class="grid_container__box2--h3">Professional</h3>
            <div class="grid_container__box2_precio">
                <p class="grid_container__box2--dollar">$</p>
            <p class="grid_container__box2--precio "> 24.99</p>
            </div>
            <div class="grid_container__box2_datos">
                <p class="grid_container__box2--p">1 TB Storage</p>
                <p class="grid_container__box2--p">5 Users Allowed</p>
                <p class="grid_container__box2--p">Send up to 10 GB</p>
            </div>
            <button class="grid_container__button_medio">
                <a href="#">Learn More</a>
            </button>
        </div>
        <div class="grid_container__box3">
            <h3 class="grid_container__box3--h3">Master</h3>
            <div class="grid_container__box3_precio">
                <p class="grid_container__box3--dollar">$</p>
                <p class="grid_container__box3--precio"> 39.99</p>
            </div>
            <div class="grid_container__box3_datos">
                <p class="grid_container__box3--p">2 TB Storage</p>
                <p class="grid_container__box3--p">10 Users Allowed</p>
                <p class="grid_container__box3--p">Send up to 20 GB</p>
            </div>
            <button class="grid_container__button">
                <a href="#">Learn More</a>
            </button>
        </div>
    </div>
</body>

</html>
